- q: What if the weather is bad?
  a: <p>We only cancel trips when the weather is prohibitively bad. You will be notified via email and text message 24 hours prior to the trip departure if it is cancelled. In the event of weather that cancels one of our trips, we will give you a 100% refund.</p>

