- q: Do you take walk-ons?
  a: <p>Yes, except in the following circumstances - 1. We are sold out 2. There were not enough bookings in advance and the trip is not running. <b>We highly recommend you book in advance</b>.</p>

- q: Is there an age restriction?
  a: Yes. ATXcursions is <b>18+ only</b>. Brewery tours are 21+ only.

- q: What should I bring?
  a: <p>Check out the page for each trip to get details about items you should bring with you. Sun protection and appropriate footwear are most important.</p>

- q: Should I book in advance?
  a: <p>Absolutely! We do not show up to pick up locations unless there is a booking. Also, we might run out of space. And then you wouldn't be able to go with us. And you would be very sad =(</p>

- q: Do you need my phone number?
  a: <p>No, but if there is a trip cancellation we will only be able to notify you of the cancellation via email.</p>

- q: Can you take wheelchairs?
  a: <p>At this time we are not wheelchair accessible.</p>

- q: How can I book?
  a: <p>Online or by phone.</p>

- q: What if the weather is bad?
  a: <p>We only cancel trips when the weather is prohibitively bad. We usually run trips when it rains.</p>

- q: What is your cancellation policy?
  a: <p>There is no charge for cancellations made more than 24 hours in advance.  Please call or email us to cancel your order. After the 24 hour period, full payment is taken.</p>

- q: What is your refund policy?
  a: <p>There is no charge for cancellations made more than 24 hours in advance. In the event of weather that cancels one of our trips, we will give you a 100% refund.</p>
