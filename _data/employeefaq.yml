- q: What is ATXcursions?
  a: ATXcursions does weekly outdoor parties.  We pick up from multiple hostels and everything is BYOB. Currently we go tubing in San Marcos and swimming at a waterfall just outside of Austin. We also do pub crawls three nights a week.

- q: How should I answer the phone?
  a: "ATXcurisons, (your name) speaking."

- q: What kind of people go on trips?
  a: Hostelers, travelers, and Austin locals. Usually 20-30somethings.
